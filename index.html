<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; 
        }
        .task-enter-active {
            animation: slideIn 0.3s ease-out forwards;
        }
        .task-leave-active {
            animation: slideOut 0.3s ease-in forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white w-full max-w-md rounded-xl shadow-xl overflow-hidden flex flex-col max-h-[90vh]">
        
        <!-- Header -->
        <div class="bg-gray-900 p-6">
            <h1 class="text-2xl font-bold text-white mb-1">My Tasks</h1>
            <p class="text-gray-200 text-sm" id="status-text">Loading tasks...</p>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-b border-gray-100">
            <div class="flex gap-2">
                <input type="text" id="task-input" 
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                    placeholder="What needs to be done?">
                <button id="add-btn" 
                    class="bg-gray-800 hover:bg-gray-900 text-white p-3 rounded-lg transition-colors flex items-center justify-center">
                    <i data-lucide="plus"></i>
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div class="flex-1 overflow-y-auto p-4">
            <ul id="task-list" class="space-y-3">
                <!-- Tasks will be injected here via JS -->
            </ul>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden flex-col items-center justify-center py-10 text-gray-400">
                <i data-lucide="clipboard-list" class="w-12 h-12 mb-2 opacity-50"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <!-- Footer / Stats -->
        <div class="bg-gray-50 p-3 text-xs text-gray-500 text-center border-t border-gray-100">
            Double-click a task text to edit instantly
        </div>
    </div>

    <script>
        // --- Configuration ---
        const STORAGE_KEY = 'simple_todo_data_v1';

        // --- DOM Elements ---
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        const emptyState = document.getElementById('empty-state');
        const statusText = document.getElementById('status-text');

        // --- State ---
        let tasks = [];

        // --- Initialization ---
        function init() {
            loadTasks();
            render();
            lucide.createIcons();
            updateStatus();
        }

        // --- Data Management ---
        function loadTasks() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    tasks = JSON.parse(stored);
                } catch (e) {
                    console.error("Failed to parse tasks", e);
                    tasks = [];
                }
            }
        }

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            updateStatus();
        }

        function updateStatus() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            statusText.textContent = total === 0 
                ? "Get organized today!" 
                : `${completed} / ${total} tasks completed`;
        }

        // --- Core Logic ---
        function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;

            const newTask = {
                id: Date.now(),
                text: text,
                completed: false,
                isEditing: false
            };

            tasks.unshift(newTask); // Add to top
            taskInput.value = '';
            saveTasks();
            render();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            saveTasks();
            render();
        }

        function deleteTask(id) {
            // Find the element to animate out
            const el = document.getElementById(`task-${id}`);
            if (el) {
                el.classList.add('task-leave-active');
                // Wait for animation to finish before removing from state
                setTimeout(() => {
                    tasks = tasks.filter(t => t.id !== id);
                    saveTasks();
                    render();
                }, 250);
            } else {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                render();
            }
        }

        function enableEdit(id) {
            tasks = tasks.map(t => t.id === id ? {...t, isEditing: true} : t);
            render();
            // Focus the input
            const input = document.getElementById(`edit-input-${id}`);
            if (input) {
                input.focus();
                // Move cursor to end
                input.setSelectionRange(input.value.length, input.value.length);
            }
        }

        function saveEdit(id, newText) {
            const text = newText.trim();
            if (!text) {
                // If empty, revert or delete? Let's just revert to previous state or delete if you want. 
                // For now, we keep it if not empty, otherwise delete.
                deleteTask(id); 
                return;
            }
            
            tasks = tasks.map(t => t.id === id ? {...t, text: text, isEditing: false} : t);
            saveTasks();
            render();
        }

        function cancelEdit(id) {
            tasks = tasks.map(t => t.id === id ? {...t, isEditing: false} : t);
            render();
        }

        // --- Rendering ---
        function render() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.id = `task-${task.id}`;
                li.className = `bg-white border border-gray-200 rounded-lg p-3 shadow-sm hover:shadow-md transition-shadow group task-enter-active`;

                if (task.isEditing) {
                    // Edit Mode
                    li.innerHTML = `
                        <div class="flex items-center gap-2 w-full">
                            <input type="text" 
                                id="edit-input-${task.id}"
                                class="w-full p-2 border-2 border-gray-400 rounded focus:outline-none bg-gray-50 text-gray-800"
                                value="${escapeHtml(task.text)}"
                                onblur="saveEdit(${task.id}, this.value)"
                                onkeydown="handleEditKey(event, ${task.id})"
                            >
                            <button onclick="saveEdit(${task.id}, document.getElementById('edit-input-${task.id}').value)" 
                                class="text-green-600 hover:bg-green-100 p-2 rounded">
                                <i data-lucide="check"></i>
                            </button>
                        </div>
                    `;
                } else {
                    // View Mode
                    li.innerHTML = `
                        <div class="flex items-center gap-3">
                            <button onclick="toggleTask(${task.id})" 
                                class="flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors ${
                                    task.completed 
                                    ? 'bg-green-500 border-green-500 text-white' 
                                    : 'border-gray-300 hover:border-gray-500 text-transparent'
                                }">
                                <i data-lucide="check" class="w-4 h-4"></i>
                            </button>
                            
                            <span class="flex-1 cursor-pointer select-none truncate ${task.completed ? 'line-through text-gray-400' : 'text-gray-700'}"
                                ondblclick="enableEdit(${task.id})">
                                ${escapeHtml(task.text)}
                            </span>

                            <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="enableEdit(${task.id})" class="text-gray-400 hover:text-gray-600 hover:bg-indigo-50 p-1.5 rounded transition-colors" title="Edit">
                                    <i data-lucide="pencil" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteTask(${task.id})" class="text-gray-400 hover:text-red-600 hover:bg-red-50 p-1.5 rounded transition-colors" title="Delete">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }
                
                taskList.appendChild(li);
            });

            // Re-initialize icons for new elements
            lucide.createIcons();
        }

        // --- Event Listeners ---
        addBtn.addEventListener('click', addTask);
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Global handler for Edit input keys
        window.handleEditKey = function(e, id) {
            if (e.key === 'Enter') {
                saveEdit(id, e.target.value);
            } else if (e.key === 'Escape') {
                cancelEdit(id);
            }
        };

        // Security Helper
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start App
        init();

    </script>
</body>
</html>
